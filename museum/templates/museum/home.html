{% extends "museum/base.html" %}
{% block content %}
	{% for construction in constructions %}
		<div class="card mb-3" style="max-width: 540px;">
			<div class="row no-gutters">
				<div class="col-md-4">
					<img src="..." class="card-img" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h5 class="card-title">{{ construction.name }}</h5>
						<p class="card-text">By {{ construction.author }}</p>
						<p class="card-text"><small class="text-muted">Created {{ construction.creation_date }}</small></p>
					</div>
				</div>
			</div>
		</div>
	{% endfor%}
{% endblock %}
