{% extends "museum/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.name }}</a>
        <small class="text-muted">By {{ object.artist.name }} on {{ object.creation_date|date:"F d, Y" }}</small>
      </div>
      <h2 class="article-title">History</h2>
      <p class="article-content">{{ object.history }}</p>
    </div>
  </article>
{% endblock content %}
